<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>My Store</title>
  <style>
    body{font-family:system-ui,Arial;margin:0;background:#f5f5f7;color:#111}
    header{background:#0b74ff;color:#fff;padding:18px;text-align:center}
    .wrap{max-width:980px;margin:20px auto;padding:0 16px}
    .grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));gap:16px}
    .card{background:#fff;padding:12px;border-radius:10px;box-shadow:0 6px 18px rgba(0,0,0,0.06)}
    .card img{width:100%;height:170px;object-fit:cover;border-radius:8px}
    .title{font-weight:700;margin:10px 0}
    .price{color:#0b74ff;font-weight:700}
    .row{display:flex;gap:8px;margin-top:10px}
    .btn{flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;font-weight:600;text-decoration:none;display:inline-flex;align-items:center;justify-content:center}
    .pay{background:#0b74ff;color:white}
    .wa{background:#25D366;color:white}
    footer{text-align:center;padding:20px;color:#666}
    .hero{display:flex;gap:16px;align-items:center; padding:18px; background:linear-gradient(90deg,#fff,#f7fbff);border-radius:10px;margin-bottom:18px}
    .brand{font-size:20px;font-weight:800}
    .desc{color:#444}
  </style>
</head>
<body>
  <header><h1>My Store</h1></header>
  <div class="wrap">
    <div class="hero">
      <div>
        <div class="brand">LIFONY</div>
        <div class="desc">Small store — pay via WhatsApp or Razorpay links. Replace placeholders to customize.</div>
      </div>
    </div>

    <div class="grid">
      <!-- Product 1 (uses your uploaded image path) -->
      <div class="card">
        <img src="/mnt/data/33bb2cd2-422b-4467-b66a-fcdaee84c614.png" alt="Product 1">
        <div class="title">Sample Product One</div>
        <div class="price">₹499</div>
        <div class="row">
          <!-- Razorpay link placeholder (optional) -->
          <a class="btn pay" href="RAZORPAY_LINK_1" target="_blank" rel="noopener">Buy (Pay)</a>
          <!-- WhatsApp order - replace PHONE_NUMBER below with your number like 9198XXXXXXXX -->
          <a class="btn wa" href="https://wa.me/PHONE_NUMBER?text=Hi%2C%20I%20want%20to%20buy%20Sample%20Product%20One" target="_blank" rel="noopener">Order (WhatsApp)</a>
        </div>
      </div>

      <!-- Product 2 (placeholder image) -->
      <div class="card">
        <img src="https://via.placeholder.com/600x400?text=Product+2" alt="Product 2">
        <div class="title">Sample Product Two</div>
        <div class="price">₹699</div>
        <div class="row">
          <a class="btn pay" href="RAZORPAY_LINK_2" target="_blank" rel="noopener">Buy (Pay)</a>
          <a class="btn wa" href="https://wa.me/PHONE_NUMBER?text=Hi%2C%20I%20want%20to%20buy%20Sample%20Product%20Two" target="_blank" rel="noopener">Order (WhatsApp)</a>
        </div>
      </div>

    </div>
  </div>

  <footer>Contact: 919310257578 | Payments: Razorpay / UPI</footer>
</body>
</html>
